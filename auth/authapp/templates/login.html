<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Add your CSS for Bootstrap or custom styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <!-- Email Field -->
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" value="{{ form.email.value|default:'' }}">
        {% if form.email.errors %}
          <div class="text-danger">
            {% for error in form.email.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          </div>
        {% endif %}
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password">
        {% if form.password.errors %}
          <div class="text-danger">
            {% for error in form.password.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          </div>
        {% endif %}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-3">
        <p>{{ error }}</p>  <!-- Display error message if login fails -->
      </div>
    {% endif %}
  </div>

</body>
</html>
